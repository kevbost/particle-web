    <div class="wrapper">

        <div class="container">
            <div class="col-xs-12">
                <div class="toastr">
                    <span>SPARK CONTROLLER</span>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Particle Options
                    </div>
                    <div id="device-info" class="panel-body">
                        <div class="form-group">
                            <label for="deviceId">Device ID</label>
                            <input type="text" class="form-control" id="deviceId" placeholder="Device ID">
                            <span class="validation device-validation hidden">Device ID is Invalid</span>

                        </div>
                        <div class="form-group">
                            <label for="deviceToken">Device Access Token</label>
                            <input type="text" class="form-control" id="deviceToken" placeholder="Device Access Token">
                            <span class="validation token-validation hidden">Access Token is Invalid</span>
                        </div>
                        <button class="btn btn-default update">Update URL</button>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Controller options for connected Particle
                    </div>
                    <div class="panel-body">
                        <p class="path">https://api.particle.io/v1/devices/your-device-ID-goes-here/led?access_token=your-access-token-goes-here</p>
                        <form name="particle_form" id="particleForm" action="" method="POST" target="_blank">
                            <p>Tell your device what to do!</p>

                            <div class="radio">
                                <label>
                                    <input type="radio" name="args" value="on">Turn the LED on.
                                </label>
                            </div>

                            <div class="radio">
                                <label>
                                    <input type="radio" name="args" value="off">
                                    Turn the LED off.
                                </label>
                            </div>

                            <div class="radio">
                                <label>
                                    <input type="radio" name="args" value="blink">
                                    Blink the LED.  Then turn off.
                                </label>
                            </div>

                            <div class="radio">
                                <label>
                                    <input type="radio" name="args" value="buzz">
                                    Buzz buzz...
                                </label>
                            </div>

                            <button class="btn btn-default btn-submit" type="submit">DO IT</button>

                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
